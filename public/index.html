<html>

<head>
  <title>Extension finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Extension finder</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/M1nified/Extension-Finder">Find at GitHub</a>
      </li>
    </ul>
    <div class="navbar-text">
      <button class="btn btn-sm btn-outline-success btn-add logged-enabled" type="button" data-toggle="modal"
        data-target=".ext-creator">Create extension</button>
      <button class="btn btn-sm btn-outline-success btn-login logged-off" type="button" data-toggle="modal"
        data-target=".login-modal">Login</button>
      <span class="logged-on">@</span><span class="disp-userName"></span>
    </div>
  </nav>

  <hr class="logged-on">

  <span class="h2">Find extension</span>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">.</span>
    </div>
    <input type="text" class="form-control search-ext" placeholder="Extension" aria-label="Extension"
      aria-describedby="basic-addon1">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary search-ext-btn" type="button" id="button-addon2">Search</button>
    </div>
  </div>

  <div class="list-group result-list">

  </div>

  <div class="modal fade login-modal" tabindex="-1" role="dialog" aria-labelledby="extEditorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="login-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="extEditorLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="extensionId">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" name="userName" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade ext-editor" tabindex="-1" role="dialog" aria-labelledby="extEditorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="ext-editor-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="extEditorLabel">Edit extension</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="extensionId">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Extension:</label>
              <input type="text" class="form-control" name="extension">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade ext-creator create-modal" tabindex="-1" role="dialog" aria-labelledby="extEditorLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="add-ext-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="extEditorLabel">Create extension</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">.</span>
              </div>
              <input type="text" class="form-control add-ext" placeholder="Extension" aria-label="Extension"
                aria-describedby="basic-addon1" name="extension">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" name="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="alerts">
  </div>


  <template id="alert-primary">
    <div class="alert alert-primary" role="alert"></div>
  </template>
  <template id="alert-secondary">
    <div class="alert alert-secondary" role="alert"></div>
  </template>
  <template id="alert-success">
    <div class="alert alert-success" role="alert"></div>
  </template>
  <template id="alert-danger">
    <div class="alert alert-danger" role="alert"></div>
  </template>
  <template id="alert-warning">
    <div class="alert alert-warning" role="alert"></div>
  </template>
  <template id="alert-info">
    <div class="alert alert-info" role="alert"></div>
  </template>
  <template id="alert-light">
    <div class="alert alert-light" role="alert"></div>
  </template>
  <template id="alert-dark">
    <div class="alert alert-dark" role="alert"></div>
  </template>

  <template id="resultListItem">
    <div class="list-group-item">
      <div class="d-flex w-100 justify-content-between">
        <span class="mb-1 rl-title h5"></span>
        <!-- <small class="text-muted">3 days ago</small> -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle btn-sm logged-enabled" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Manage
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item rl-btn-edit" data-toggle="modal" data-target=".ext-editor">Edit</button>
            <button class="dropdown-item rl-btn-delete">Delete</button>
          </div>
        </div>
      </div>
      <p class="mb-1 rl-description"></p>
    </div>
  </template>

  <script src="/javascripts/search.js"></script>
  <script src="/javascripts/add.js"></script>

</body>

</html>
